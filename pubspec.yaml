name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/images/POST1.jpg

  fonts:
    - family: Times New Normal Regular
      fonts:
        - asset: assets/fonts/Times New Normal Regular.ttf

    - family: Hello
      fonts:
        - asset: assets/fonts/Hello.ttf
    
    - family: Glamour Elephant
      fonts:
        - asset: assets/fonts/Glamour Elephant.otf

  uses-material-design: true
